<!DOCTYPE html>
<html>
<head>
    <title>Test Edit Staff</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 10px 0; }
        label { display: inline-block; width: 100px; }
        input { padding: 5px; width: 200px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Test Edit Staff Functionality</h1>
    
    <form id="editForm">
        <div class="form-group">
            <label>Staff ID:</label>
            <input type="number" id="staff_id" value="1" required>
        </div>
        <div class="form-group">
            <label>Full Name:</label>
            <input type="text" id="full_name" value="Test User" required>
        </div>
        <div class="form-group">
            <label>Email:</label>
            <input type="email" id="email" value="test@example.com">
        </div>
        <div class="form-group">
            <label>Phone:</label>
            <input type="text" id="phone" value="1234567890">
        </div>
        <button type="submit">Update Staff</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>
    
    <script>
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const data = {
                staff_id: parseInt(document.getElementById('staff_id').value),
                full_name: document.getElementById('full_name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value
            };
            
            try {
                const response = await fetch('test_editStaff.php', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').innerHTML = `
                    <h3>Response:</h3>
                    <p><strong>Status:</strong> ${response.status}</p>
                    <p><strong>Data:</strong> ${JSON.stringify(result, null, 2)}</p>
                `;
                
            } catch (error) {
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').innerHTML = `
                    <h3>Error:</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
